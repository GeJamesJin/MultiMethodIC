# This is a YAML file, which can be loaded as a Python dictionary. It greatly simplifies configuring experiments
# for future benefit, track all hyperparameters and other settings

PCA:
  components_to_use: [15, 23]    # interpreted as a **half-open** range
CNN:
  architecture:
    resnet:
      num_layers: 34
      pretrained: True
  hyperparameters:
    optimizer: "SGD"
    learning_rates: [0.001, 0.01]
    dropout: [0, 0.1, 0.2, 0.3]
    momentum: [0, 0.45, 0.9]
    l2_reg: [0, 0.0001, 0.0005, 0.001]